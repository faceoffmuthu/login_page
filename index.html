<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <form action="#" method="POST">
      <h1>Contact Us</h1>

      <div class="form-group">
        <label for="first-name">First Name *</label>
        <input type="text" id="first-name" name="first_name" required>
      </div>

      <div class="form-group">
        <label for="last-name">Last Name *</label>
        <input type="text" id="last-name" name="last_name" required>
      </div>

      <div class="form-group">
        <label for="email">Email Address *</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="query-type">Query Type *</label>
        <div class="radio-group">
          <input type="radio" id="general-enquiry" name="query_type" value="General Enquiry" required>
          <label for="general-enquiry">General Enquiry</label>
          <input type="radio" id="support-request" name="query_type" value="Support Request">
          <label for="support-request">Support Request</label>
        </div>
      </div>

      <div class="form-group">
        <label for="message">Message *</label>
        <textarea id="message" name="message" rows="5" required></textarea>
      </div>

      <div class="form-group">
        <input type="checkbox" id="consent" name="consent" required>
        <label for="consent">I consent to being contacted by the team *</label>
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
